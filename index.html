<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Order Processing Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Create Hachette PBS File</h4>
                        <div>
                            <button class="btn btn-outline-light me-2" onclick="clearAll()" id="clearBtn" disabled>
                                Clear All
                            </button>
                            <button class="btn btn-outline-light" onclick="downloadCsv()" id="downloadBtn" disabled>
                                Download CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="card-title mb-0">Order Processing</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="excelFile" class="form-label">Upload Excel File</label>
                                            <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-info mt-md-4" id="status" style="display: none;"></div>
                        </div>

                        <!-- Preview Table -->
                        <div class="mb-3">
                            <button class="btn btn-danger" onclick="deleteSelected()" id="deleteSelectedBtn" disabled>
                                <i class="fas fa-trash"></i> Delete Selected Rows
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="previewTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes()">
                                        </th>
                                        <th>Action</th>
                                        <th>Reference</th>
                                        <th>Line #</th>
                                        <th>ISBN</th>
                                        <th>Date</th>
                                        <th>Courier</th>
                                        <th>Qty</th>
                                        <th>Status</th>
                                        <th>Tracking Ref</th>
                                    </tr>
                                </thead>
                                <tbody id="previewBody">
                                    <tr>
                                        <td colspan="10" class="text-center">No data loaded</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
